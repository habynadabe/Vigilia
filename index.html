<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vigília Setor 23</title>
</head>
<body>

    <div id="head">
        <img src="./img/Head.svg" alt="">
    </div>

    <div id="form">
        <h2>Formulário de Inscrição</h2>
        <form id="dados" action="https://api.sheetmonkey.io/form/7k1wWAYaoQPJs3RxuwUT8F" method="post">
            <input type="text" placeholder="Nome Completo" name="Name" required>
            <input type="tel" placeholder="(84) 12345-6789" name="Phone" required maxlength="15" onkeyup="handlePhone(event)">
            <input type="text" placeholder="Congregação" name="Congregação" required>
            <input type="number" placeholder="Setor" name="Setor" required>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>
